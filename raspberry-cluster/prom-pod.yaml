apiVersion: v1
kind: Pod
metadata:
  name: prom-pod
spec:
  containers:
  - name: prometheus
    image: prom/prometheus-linux-armv7:v2.18.1
    args:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - containerPort: 9090
    volumeMounts:
      - name: prometheus-config-volume
        mountPath: /etc/prometheus/
  volumes:
    - name: prometheus-config-volume
      configMap:
        defaultMode: 420
        name: prometheus-config