apiVersion: v1
kind: Pod
metadata:
  name: prime-pod 
  labels:
    name: prime-pod
spec:
  containers:
  - name: prime-pod
    image: binjip978/prime-service:0.3.0-dev-arm32
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 5
      timeoutSeconds: 2
      periodSeconds: 20
      failureThreshold: 3
    resources:
      requests:
        memory: "32Mi"
        cpu: "100m" 
      limits:
        memory: "64Mi"
        cpu: "200m"
    ports:
      - containerPort: 8080
        protocol: TCP
        name: http
